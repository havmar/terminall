[opener]
edit = [
  { run = 'nvim "%*"', block = true, desc = "Open in nvim" },
]

[open]
rules = [
  # Folders - just enter them (default behavior, no opener needed)
  { name = "*/", use = [ "edit", "reveal" ] },

  # Text/code files - open in nvim
  { mime = "text/*", use = [ "edit" ] },
  { mime = "application/json", use = [ "edit" ] },
  { mime = "*/xml", use = [ "edit" ] },
  { mime = "*/javascript", use = [ "edit" ] },
  { mime = "*/x-shellscript", use = [ "edit" ] },
  { mime = "*/x-toml", use = [ "edit" ] },
  { mime = "*/x-yaml", use = [ "edit" ] },

  # Fallback - everything else also opens in nvim
  { name = "*", use = [ "edit" ] },
]
